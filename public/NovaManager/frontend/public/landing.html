<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaManager | System Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #fff;
            overflow: hidden;
        }

        .mono {
            font-family: 'Space Mono', monospace;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }

        .grid-bg {
            background-image: linear-gradient(rgba(30, 58, 138, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 58, 138, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>

<body class="grid-bg flex items-center justify-center h-screen relative">
    <div class="scanline"></div>

    <div class="text-center z-20 max-w-lg w-full p-6">
        <div class="mb-8 relative inline-block">
            <div class="absolute -inset-4 bg-blue-500/20 blur-xl rounded-full"></div>
            <svg class="w-24 h-24 text-blue-500 relative animate-pulse cursor-pointer mx-auto" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
        </div>

        <h1
            class="text-5xl font-black tracking-tighter mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-600">
            NOVAMANAGER
        </h1>
        <p class="mono text-blue-400/80 text-sm mb-12 tracking-widest">SYSTEM_VERSION_1.0 // ONLINE</p>

        <div class="bg-slate-900/80 border border-slate-700/50 backdrop-blur-md rounded-xl p-8 shadow-2xl">
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center text-xs mono text-slate-500 mb-2">
                    <span>STATUS_CHECK</span>
                    <span class="text-emerald-500">ALL SYSTEMS GO</span>
                </div>

                <div class="space-y-2 mb-6">
                    <div class="h-1 bg-slate-800 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 w-[100%]"></div>
                    </div>
                    <div class="flex justify-between text-[10px] text-slate-600 mono">
                        <span>DB_CONNECTION: OK</span>
                        <span>LATENCY: 24ms</span>
                    </div>
                </div>

                <a href="./index.html"
                    class="group relative px-6 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition-all active:scale-95 flex items-center justify-center gap-3 overflow-hidden">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-150%] group-hover:translate-x-[150%] transition-transform duration-700">
                    </div>
                    <span>INITIALIZE DASHBOARD</span>
                </a>

                <p class="text-[10px] text-slate-600 mt-4 max-w-xs mx-auto">
                    Secure connection established. Authorized personnel only.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
